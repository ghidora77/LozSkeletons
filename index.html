<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Loz Analytics Home Page</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Loz Analytics</h4>
        <p>Dead simple outline <a href="http://www.getskeleton.com">Skeleton documentation</a>.</p>
		<button class="button-primary">Cool Boeing project</button>
		<button>Other button </button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Hats we own</h4>
        <ul>
          <li>Top hats</li>
          <li>Fedoras
             <ul>
              <li>Item 2.1</li>
              <li>Item 2.2</li>
             </ul>
          </li>
          <li>Item 3</li>
        </ul>

<!-- Easily substitute any <ul> or an <ol> to get number lists or sublists. Skeleton doesn't support lists nested deeper than 2 levels -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
          <table class="u-full-width">
            <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Position</th>
                <th>Superpower</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Ninja</td>
                <td>4th Street</td>
                <td>Battle Captain</td>
                <td>Japan</td>
              </tr>
              <tr>
                <td>Otto</td>
                <td>Springfield</td>
                <td>Bus Driver</td>
                <td>Great driver</td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Input Form</h4>
        <!-- The above form looks like this -->
        <form>
          <div class="row">
            <div class="six columns">
              <label for="exampleEmailInput">Your email</label>
              <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Reason for contacting</label>
              <select class="u-full-width" id="exampleRecipientInput">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Feedback</option>
                <option value="Option 3">Comments</option>
              </select>
            </div>
          </div>
          <label for="exampleMessage">Message</label>
          <textarea class="u-full-width" placeholder="Hi Loz Analytics…" id="exampleMessage"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="button-primary" type="submit" value="Submit">
        </form>

<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
      </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
